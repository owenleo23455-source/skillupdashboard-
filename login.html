<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillUp Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SkillUp Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUOyULQuCT_i8FMMrO8H-Hd1g2Bs8X0eQ",
      authDomain: "skillupdashboard-3a198.firebaseapp.com",
      projectId: "skillupdashboard-3a198",
      storageBucket: "skillupdashboard-3a198.firebasestorage.app",
      messagingSenderId: "869644239541",
      appId: "1:869644239541:web:a95a9e65c8ce19b085b4fc",
      measurementId: "G-31VDJGS9R9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Default admin
      if (username === "rexwiper" && password === "Somto123_") {
        localStorage.setItem("role", "admin");
        window.location.href = "admin.html";
        return;
      }

      // Check students collection
      const snapshot = await getDocs(collection(db, "students"));
      let valid = false;
      snapshot.forEach(docSnap => {
        const student = docSnap.data();
        if (student.username === username && student.password === password) {
          localStorage.setItem("role", "student");
          localStorage.setItem("studentId", docSnap.id);
          localStorage.setItem("studentName", student.name);
          valid = true;
        }
      });

      if (valid) {
        window.location.href = "student.html";
      } else {
        alert("‚ùå Invalid login");
      }
    });
  </script>
</body>
</html>
